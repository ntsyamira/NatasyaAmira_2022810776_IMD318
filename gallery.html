            font-weight: bold;

            cursor: pointer;

<!-- Add CSS for uniform image sizes -->
<style>
.gallery {
    text-align: center;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 10px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    max-width: 200px;
    max-height: 200px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
}

.gallery-item img:hover {
    transform: scale(1.05);
}

#storyPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border: 2px solid #b33f92;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    text-align: center;
    font-family: Arial, sans-serif;
}

#storyPopup button {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #b33f92;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#storyPopup button:hover {
    background-color: #a1287a;
}
</style>

<!-- Story Popup -->
<div id="storyPopup">
    <p id="storyText"></p>
    <button onclick="closeStory()">Close</button>
</div>

<!-- JavaScript for Story Popup -->
<script>
function showStory(story) {
    document.getElementById('storyText').textContent = story;
    document.getElementById('storyPopup').style.display = 'block';
}

function closeStory() {
    document.getElementById('storyPopup').style.display = 'none';
}
</script>
